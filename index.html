<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup Form</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Sora"
		/>
	</head>
	<body>
		<div class="title">MONH</div>
		<div class="content">
			<h3>
				Dolor sint aliqua elit in occaecat id in sint.Dolore non
				pariatur commodo et amet Lorem amet non pariatur id cillum.
			</h3>
			<form action="" method="post">
				<div class="container">
					<p>
						<label for="firstname">First Name</label>
						<input
							type="text"
							name="firstname"
							id="firstname"
							required
						/>
					</p>
					<p>
						<label for="lastname">Last Name</label>
						<input
							type="text"
							name="lastname"
							id="lastname"
							required
						/>
					</p>
				</div>

				<div class="container">
					<p>
						<label for="useremail">Email</label>
						<input
							type="email"
							name="useremail"
							id="useremail"
							required
						/>
					</p>
					<p>
						<label for="phonenumber">Phone Number</label>
						<input
							type="text"
							name="phonenumber"
							id="phonenumber"
						/>
					</p>
				</div>
				<div class="container">
					<p>
						<label for="pass">Password</label
						><input
							type="password"
							name="pass"
							id="pass"
							required
							minlength="7"
						/>
					</p>
					<p>
						<label for="confirmpass">Confirm Password</label
						><input
							type="password"
							name="confirmpass"
							id="confirmpass"
							required
						/>
					</p>
				</div>
			</form>

			<button>Create account</button>
			<h4></h4>
		</div>
	</body>
</html>
